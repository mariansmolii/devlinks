apiVersion: apps/v1
kind: Deployment
metadata:
  name: devlinks-server
  namespace: devlinks
  labels:
    app: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: mariansmolii/devlinks-server:8e66253f2a79f08150d7bd13198b5ea9588031a2-90 # {"$imagepolicy": "flux-system:server"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1111
          envFrom:
            - secretRef:
                name: server-secrets
      nodeSelector:
        app: server
