apiVersion: apps/v1
kind: Deployment
metadata:
  name: devlinks-client
  namespace: devlinks
  labels:
    app: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      volumes:
        - name: devlinks-nginx-config
          configMap:
            name: devlinks-cm
      containers:
        - name: client
          image: mariansmolii/devlinks-client:451ab3ef300713403ae4dce81a0e6c3025c1ee71-128 # {"$imagepolicy": "flux-system:client"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/
              name: devlinks-nginx-config
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
      nodeSelector:
        app: client
