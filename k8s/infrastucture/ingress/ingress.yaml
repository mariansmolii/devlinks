apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devlinks-ingress
  namespace: devlinks
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: letsencrypt-devlinks
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - devlinks.uk
        - www.devlinks.uk
        - backend.devlinks.uk
      secretName: devlinks-tls
  rules:
    - host: devlinks.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-svc
                port:
                  number: 80
    - host: www.devlinks.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-svc
                port:
                  number: 80
    - host: backend.devlinks.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server-svc
                port:
                  number: 1111
